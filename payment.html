<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('home.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -1;
            background-attachment: fixed;
        }

        header {
            width: 100%;
            position: relative;
            padding: 20px;
            background-color: rgb(143, 202, 236);
            line-height: 40px;
            height: 80px;
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
        }

        img {
            height: 80px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
        }

        nav li {
            margin: 0 5px;
            margin-left: 30px;
        }

        nav a {
            text-decoration: none;
            color: black;
        }


        /* Styling for card containers and titles */
        .card {
            background-color: #ffffff;
            border: none;
            color: #333;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0056b3;
        }

        /* Labels for form fields */
        .form-label {
            font-weight: bold;
            color: #0056b3;
        }

        /* Blue button style */
        .btn-warning {
            background-color: #0056b3;
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.75rem;
        }

        .btn-warning:hover {
            background-color: #003d7a;
        }

        /* Link button in blue style */
        .btn-link {
            color: #0056b3;
            text-decoration: none;
        }

        .btn-link:hover {
            color: #003d7a;
            text-decoration: underline;
        }

        /* Payment summary section titles */
        h5, h6 {
            color: #0056b3;
        }

        /* Payment section visibility */
        .payment-section {
            display: none;
        }

        .form-check-label, .form-select {
            color: #333;
            background-color: #f8f9fa;
            border-color: #ddd;
        }

        .form-check-input:checked {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Color inside input boxes */
        .form-control {
            color: #333; /* Dark text inside input */
            background-color: #ffffff;
            border-color: #ccc;
        }

        .form-control::placeholder {
            color: #888888; /* Light gray placeholder text */
        }
        .go-back-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #0056b3; /* Blue background */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .go-back-btn:hover {
            background-color: #003d7a; /* Darker blue on hover */
        }

        /* Ensuring the button is centered */
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="logo-container">
            <img src="LOGO.PNG" alt="Your Logo">
            
        </div>
    </header>
    <center>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payment Options</h5>
                        <form>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentOption" id="creditDebit" onclick="showSection('cardSection')" checked>
                                <label class="form-check-label" for="creditDebit">Credit / Debit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentOption" id="netBanking" onclick="showSection('netBankingSection')">
                                <label class="form-check-label" for="netBanking">Net Banking</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentOption" id="upi" onclick="showSection('upiSection')">
                                <label class="form-check-label" for="upi">UPI</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="cardSection" class="card payment-section">
                    <div class="card-body">
                        <h5 class="card-title">Credit / Debit Card</h5>
                        <form>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card number *</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="**** **** **** ****">
                            </div>
                            <div class="mb-3">
                                <label for="cardHolder" class="form-label">Card holder name *</label>
                                <input type="text" class="form-control" id="cardHolder" placeholder="Holder Name">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="expiry" class="form-label">Valid thru *</label>
                                    <input type="text" class="form-control" id="expiry" placeholder="MM / YY">
                                </div>
                                <div class="col">
                                    <label for="cvv" class="form-label">CVV *</label>
                                    <input type="password" class="form-control" id="cvv" placeholder="***">
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button onclick="showAlert()" type="submit" class="btn btn-warning">Make Payment</button>
                                <button type="button" class="btn btn-link">Cancel Payment</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="upiSection" class="card payment-section">
                    <div class="card-body">
                        <h5 class="card-title">UPI</h5>
                        <form>
                            <div class="mb-3">
                                <label for="upiId" class="form-label">Enter UPI ID</label>
                                <input type="text" class="form-control" id="upiId" placeholder="example@upi">
                            </div>
                            <div class="d-grid mt-4">
                                <button onclick="showAlert()" type="submit" class="btn btn-warning">Make Payment</button>
                                <button type="button" class="btn btn-link">Cancel Payment</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="netBankingSection" class="card payment-section">
                    <div class="card-body">
                        <h5 class="card-title">Net Banking</h5>
                        <form>
                            <div class="mb-3">
                                <label for="bankSelect" class="form-label">Select Bank</label>
                                <select class="form-select" id="bankSelect">
                                    <option value="other">Other Bank</option>
                                    <option value="hdfc">HDFC Bank</option>
                                    <option value="icici">ICICI Bank</option>
                                    <option value="sbi">State Bank of India</option>
                                    <option value="axis">Axis Bank</option>
                                </select>
                            </div>
                            <div class="d-grid mt-4">
                                <button onclick="showAlert()" type="submit" class="btn btn-warning">Make Payment</button>
                                <button type="button" class="btn btn-link">Cancel Payment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Saved Details</h5>
                        <div id="savedDetails">
                            <p>No details saved yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    </center> 
    <div class="container">
        <a href="file:///C:/Users/Greeshma/OneDrive/Desktop/VOYAGE/home.html" class="go-back-btn">
            Go Back to Home!
        </a>
    </div>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.payment-section').forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        showSection('cardSection');

        function showAlert() {
            alert("Your payment has been initiated.");
        }
        function showSection(sectionId) {
        // Hide all sections and show the selected one
        document.querySelectorAll('.payment-section').forEach(section => section.style.display = 'none');
        document.getElementById(sectionId).style.display = 'block';
    }

    function saveDetailsToLocalStorage(paymentType, details) {
        // Save the details to local storage
        localStorage.setItem('paymentDetails', JSON.stringify({ paymentType, details }));
        displaySavedDetails();
    }

    function displaySavedDetails() {
        const savedDetailsDiv = document.getElementById('savedDetails');
        const savedData = JSON.parse(localStorage.getItem('paymentDetails'));

        if (savedData) {
            savedDetailsDiv.innerHTML = `
                <p><strong>Payment Type:</strong> ${savedData.paymentType}</p>
                <p><strong>Details:</strong> ${JSON.stringify(savedData.details, null, 2)}</p>
            `;
        } else {
            savedDetailsDiv.innerHTML = '<p>No details saved yet.</p>';
        }
    }

    function handlePaymentSubmission(event, type) {
        event.preventDefault();

        let details;

        if (type === 'Credit/Debit Card') {
            details = {
                cardNumber: document.getElementById('cardNumber').value,
                cardHolder: document.getElementById('cardHolder').value,
                expiry: document.getElementById('expiry').value,
                cvv: document.getElementById('cvv').value,
            };
        } else if (type === 'UPI') {
            details = {
                upiId: document.getElementById('upiId').value,
            };
        } else if (type === 'Net Banking') {
            details = {
                bank: document.getElementById('bankSelect').value,
            };
        }

        // Save details to local storage
        saveDetailsToLocalStorage(type, details);

        alert('Your payment has been initiated.');
    }

    // Attach event listeners to the forms
    document.querySelector('#cardSection form').addEventListener('submit', event => handlePaymentSubmission(event, 'Credit/Debit Card'));
    document.querySelector('#upiSection form').addEventListener('submit', event => handlePaymentSubmission(event, 'UPI'));
    document.querySelector('#netBankingSection form').addEventListener('submit', event => handlePaymentSubmission(event, 'Net Banking'));

    // Show default section and saved details on page load
    showSection('cardSection');
    displaySavedDetails();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
