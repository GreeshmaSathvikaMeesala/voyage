<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('C:/Users/Greeshma/OneDrive/Desktop/VOYAGE/home.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -1;
            position: fixed; /* Keep background static */
        }
        header, .logo-container, img {
            height: 80px;
        }
        header h1 {
            font-weight: bold;
            color: black;
            font-size: 2.5em;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: rgb(143, 202, 236);
            color: black;
            font-size: 1.5em;
            text-align: center;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header style="background-color: rgb(143, 202, 236);">
        <div class="header-container">
            <div class="logo-container">
                <img src="LOGO.PNG" alt="Your Logo" class="logo" style="height: 80px;">
            </div>
            <div class="title-container" style="text-align: center;">
                <h1>Traveler Registration</h1>
            </div>
        </div>
    </header>

    <div class="background"></div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Create Your Account</h2>
            </div>
            <div class="card-body">
                <form id="registrationForm">
                    <h4>Personal Information</h4>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" class="form-control" required>
                    </div>

                    <h4>Account Details</h4>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Get existing users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username already exists
            if (users.find(user => user.username === username)) {
                alert('Username already exists. Please choose another one.');
                return;
            }

            // Add new user
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful!');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
