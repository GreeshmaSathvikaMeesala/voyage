<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page for Voyage</title>
    <style>
        h1 {
            font-size: 2.5em;
            color: #010609;
            background-color: rgb(143, 202, 236);
            width: 100%;
            line-height: 80px;
        }
        .login-card {
            margin: auto;
            margin-top: 10%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #2F4F4F;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('C:/Users/Greeshma/OneDrive/Desktop/VOYAGE/home.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -1;
        }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: rgb(143, 202, 236);
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
        }
        img {
            height: 80px;
        }
        .title-container {
            flex: 1;
            text-align: center;
        }
        .title-container h1 {
            font-weight: bold;
            font-size: 2.5em;
            margin: 0;
            color: black;
            line-height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
          <img src="LOGO.PNG" alt="Your Logo">
        </div>
        <center>
            <h1 style="font-weight: bold;">Traveler Sign in !!</h1>
        </center>
      </header>

    <div class="background"></div>
    <div class="login-card card">
        <div class="card-body">
            <h2 style="color: black;">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">Not registered? 
                <a href="C:/Users/Greeshma/OneDrive/Desktop/VOYAGE/registration.html">Create an account</a>
            </p>
        </div>
    </div>

    <script>
        // Sample Registration Data (You can add real registration logic)
        if (!localStorage.getItem('users')) {
            const users = [
                { username: 'traveler1', password: 'pass123' },
                { username: 'admin', password: 'admin123' }
            ];
            localStorage.setItem('users', JSON.stringify(users));
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username and password match
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful!');
                window.location.href = 'home.html'; // Redirect to the home page
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
